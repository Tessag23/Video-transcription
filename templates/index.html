<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Transcription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="file"] {
            padding: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .transcription, .translation {
            margin-top: 20px;
            padding: 15px;
            background-color: #f4f4f4;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Video Transcription and Translation</h1>
    <p>Upload a video file to transcribe and translate:</p>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="video/*" required>
        <button type="submit">Transcribe and Translate</button>
    </form>
    
    <h2>Transcription Result:</h2>
    <div class="transcription">
        <p>{{ transcription }}</p>
    </div>
    
    <h2>Translation (Spanish):</h2>
    <div class="translation">
        <p>{{ translation }}</p>
    </div>
    
    <a href="/">Go back</a>
</body>
</html>
